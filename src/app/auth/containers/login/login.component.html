<div class="login-page" [ngStyle]="{backgroundImage: 'url(' + photo + ')', backgroundSize:'cover'}">
    <!-- <div class="quote">
      <app-quote [quote]="(quote$ | async)"></app-quote>
    </div> -->
    <div class="user-info-card">
      <header class="user-info-header">
        <h2>{{"USER.TITLE.SIGNIN" | translate}}</h2>
        <h3>{{"USER.SUBTITLE.SIGNIN" | translate}}</h3>
      </header>
      <main>
        <app-login-form (onLogin)="processLogin($event)" 
        (refreshCaptcha)="refreshCaptcha()" (codeInput)="verifyCaptcha($event)" 
        [captchaUrl]="(captcha$ | async)?.captcha_url"
        > </app-login-form>
      </main>
      <footer style="border-top:1px solid #5276a8;padding:1em;">
        <a routerLink="/auth/register" style="float:left;color:#9baece">{{"USER.ADD_LINK.NOT_SIGNUP"  | translate}}</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a routerLink="/auth/forgetpw" style="color:#9baece;float: right;">{{"USER.ADD_LINK.FORGOT_PW" | translate}}</a>
      </footer>
    </div>
</div>
