<div class="register-page">
    <form class="form-group" [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
      <div class="form-item">
        <label>Loginname</label>
        <div class="form-control">
          <input placeholder="you login name" type="text" formControlName="loginname">
        </div>
      </div>
      <div class="form-item">
        <label>Mobile</label>
        <div class="form-control">
          <input placeholder="you mobile number" type="text" formControlName="mobile">
        </div>
      </div>
      <div class="form-item">
        <label>E-mail</label>
        <div class="form-control">
          <input placeholder="you e-email" type="text" formControlName="email">
        </div>
      </div>
      <div class="form-item">
        <label>Name</label>
        <div class="form-control">
          <input placeholder="you number" type="text" formControlName="name">
        </div>
      </div>
      <div formGroupName="passwords">
        <div class="form-item" >
          <label>Password</label>
          <div class="form-control">
            <input placeholder="you password" type="password" formControlName="password">
          </div>
        </div>
        <div class="form-item">
          <label>Repeat password</label>
          <div class="form-control">
            <input placeholder="you password again" type="password" formControlName="repeat">
          </div>
        </div>
      </div>
      <div class="form-item">
        <label>Select Avatar</label>
        <div class="form-control">
          <image-picker [cols]="6" [items]="avatars" formControlName="avatar"></image-picker>
        </div>
      </div>
      <div class="form-buttons">
        <button type="submit">{{"USER.BUTTON.SIGNUP" | translate}}</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" >{{"USER.BUTTON.RESET" | translate}}</button>
      </div>
    </form>
 </div>
