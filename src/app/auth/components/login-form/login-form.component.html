    
    <div class="form-group-wrapper custom-input">
    <form (ngSubmit)="loginSubmit(loginForm)" #loginForm="ngForm" class="form-group">
        <div ngModelGroup="loginform">
          <div class="form-item">
            <label></label>
            <div class="form-control">
              <span class="input-left-icon"><img src="../../../../assets/icons/user.svg" width="24" height="24" /></span>
              <input type="text"  name="loginname" ngModel placeholder="{{'USER.PLACLEHOLDER.USERNAME' | translate}}"/>
            </div>
          </div>
          <div class="form-item">
            <label></label>
            <div class="form-control">
                <span class="input-left-icon"><img src="../../../../assets/icons/unlock-s.svg" width="24" height="24" /></span>
                <input type="password"  name="password" ngModel placeholder="{{'USER.PLACLEHOLDER.PASSWORD' | translate}}"/>
            </div>
          </div>
          <div class="form-item">
            <label></label>
            <div class="form-control suffix">
              <span class="input-left-icon"><img src="../../../../assets/icons/key-s.svg" width="24" height="24" /></span>
              <input placeholder="{{'USER.PLACLEHOLDER.CAPTCHA' | translate}}" name="captcha" ngModel (input)="verifyCaptcha(loginForm.value.loginform.captcha)" />
              <img [src]="captchaUrl" (click)="processClick()" width="50px" height="30px" />
            </div>
          </div>
          <div class="form-buttons">
            <button type="submit" [disabled]="" class="my-btn-blue"> {{"USER.BUTTON.SUBMIT" | translate }} </button>
          </div>
        </div>
    </form>
    </div>
