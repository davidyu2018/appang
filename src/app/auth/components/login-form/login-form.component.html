<div class="login-form-box">
    <div class="login-form-content">
      <header class="">
        <h3>{{"USER.BUTTON.SIGNIN" | translate}}</h3>
      </header>
      <form (ngSubmit)="loginSubmit(loginForm)" #loginForm="ngForm"
        style="padding-bottom:2em;border-bottom:1px solid #264677">
        <div ngModelGroup="loginform" class="controls-group">
          <div class="controls-item">
            <!-- <label>Login name</label> -->
            <div class="controls-field">
              <div class="controls-input">
                <input type="text"  name="loginname" ngModel />
              </div>
            </div>
          </div>
          <div class="controls-item">
            <!-- <label>Password</label> -->
            <div class="controls-field">
              <div class="controls-input">
                <input type="password"  name="password" ngModel />
              </div>
            </div>
          </div>
          <div class="controls-item">
            <!-- <label>Captcha</label> -->
            <!-- <div class="controls-field">
              <div class="controls-input">
                <input placeholder="图形验证码" name="captcha" ngModel (input)="verifyCaptcha(loginForm.value.auth.captcha)" />
              </div>
              <span class="suffix-icon"><img [src]="captchaUrl" (click)="processClick()" width="50px"
                  height="30px" /></span>
            </div> -->
          </div>
          <div>
            <button type="submit" [disabled]="" class="my-btn-blue"> {{"USER.BUTTON.SUBMIT" | translate }} </button>
          </div>
        </div>
      </form>
      <footer style="border-top:1px solid #5276a8;padding:1em;">
        <a routerLink="/auth/register" style="color:#9baece">{{"USER.SIGNIN_DESC.NOT_SIGNUP"  | translate}}</a>
        <a routerLink="/auth/forgetpw" style="color:#9baece;float: right;">{{"USER.SIGNIN_DESC.FORGOT_PW" | translate}}</a>
      </footer>
    </div>
  </div>
