<a class="cart-box" routerLink="../sports/cart">
  <small>Your cart:
    <span *ngIf="cart.itemCount> 0">
      {{cart.itemCount}} item(s)
      {{cart.cartPrice | currency:"USD":"symbol":"2.2-2"}}
    </span>
    <span *ngIf="cart.itemCount == 0">(empty) </span>
    <img *ngIf="cart.itemCount == 0" src="./assets/images/icons/shopping-cart-icon.svg" />
    <img *ngIf="cart.itemCount > 0" src="./assets/images/icons/cart-icon.svg" />
  </small>
</a>
