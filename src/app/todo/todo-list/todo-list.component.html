<section *ngIf="todos && todos.length > 0">
  <input type="checkbox" (click)="toggleAllTriggered()"> Select All
  <hr />
  <ul class="todo-list-box">
    <li *ngFor="let todo of todos" [class.completed]="todo.completed">
      <app-todo-item [isChecked]="todo.completed" (onToggleTriggered)="toggleTriggered(todo)"
        (onRemoveTriggered)="removeTriggered(todo)" [todoDesc]="todo.title"></app-todo-item>
    </li>
  </ul>
</section>
