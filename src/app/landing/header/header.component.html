<div class="landing-header-wrapper">
    <div class="landing-header-left">
      <h1 style="margin: 0;">
        <span class="logo">
           <strong *ngIf = "!logo.img">{{logo.text || 'LOGO'}}</strong>
           <img *ngIf = "logo.img" [src]="'./assets/images/logo/' + logo.img"/>
        </span>
      </h1>
      <span class="slogan"></span>
    </div>
    <div class="landing-header-right">
      <div class="header-search-box" *ngIf="hasHeaderSearch"><app-search ></app-search></div>
      <ul class="header-icons" >
        <li *ngFor="let tool of toolbars; let last = last;let i = index" [style]="{'margin-left': last ? '5em' : '2em'}" >
          <a (click)="tapevent(tool, $event)" *ngIf="!isLogin || (isLogin && !last)">
            <img [id]="'OUTSIDE_CLICK_AREA' + i" [src]="'./assets/icons/' + tool.button.icon" [title]='"SECTION.NAV." + tool.button.id | translate' *ngIf="tool.button.icon" class="nav-links_icon" />
            <span [id]="'OUTSIDE_CLICK_AREA' + i" class="link-text" *ngIf="tool.button.name">{{ "SECTION.NAV." + tool.button.name | translate}}</span>
          </a>
          <a (click)="tapevent(tool, $event)" *ngIf="isLogin && last">
            <img [src]="tool.button.icon" class="nav-links_icon scale" [id]="'OUTSIDE_CLICK_AREA' + i"/>
            <span class="link-text" *ngIf="tool.button.name" [id]="'OUTSIDE_CLICK_AREA' + i">{{ tool.button.name }}</span>
          </a>
        </li>
        <dl class="dropdown-box" [class.toggle]="toggle" *ngIf="dropdowns.length" [style]="{'left': posY + 'px'}" appClickOutside (clickOutside)="onClickOutside($event)">
            <dt>
                <div class="triangle location"></div>
                <div class="triangle location inner"></div>
              <!-- <img src="./assets/icons/x-circle.svg" class="mini-close" /> -->
            </dt>
            <dd *ngFor="let link of dropdowns" (click)="goLink(link)" [class.active]="link.active">
              <img [src]="'./assets/icons/' + link.icon" />
              <span>{{ "SECTION.NAV." + link.name || link.id | translate}}</span>
              <span *ngIf="link.switch" style="padding-left: 20px;">
               <app-switch [switchState]="link.switchState" (onSwitch)="onSwitch($event, link)"></app-switch>
              </span>
            </dd>
          </dl>
      </ul>
    
    </div>
  </div>
